<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header section  -->
    <header class="header">
      <img src="./logo.png" class="header__img" />
      <div class="header__menu">
        <div class="header__menu__profile">
          <img src="./profile.png" alt="profile" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
      <section class="login__container">
        <h2>Registrate</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrate</button>
        </form>
        <a class="login__container--sesion" href="/">Iniciar Sesión</a>
      </section>
    </section>

    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de Privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
