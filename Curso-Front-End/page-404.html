<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Header section  -->
    <header class="header">
      <img src="./logo.png" class="header__img" />
      <div class="header__menu">
        <div class="header__menu__profile">
          <img src="./profile.png" alt="profile" />
          <p>Perfil</p>

        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesi√≥n</a></li>
        </ul>

    </header>

    <div class="not-found hinge" id="not-found">
      <h1>404</h1>
      <h3>Pagina no encontrada</h3>
    </div>

    <div class="sad-face" id="sad-face">
      <h1>&#128549</h1>
            <h3>Pagina no encontrada</h3>
    </div>

    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de Privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>

  <script>
    var element = document.getElementById('not-found');
    var sad_face = document.getElementById('sad-face');

    element.addEventListener('animationend', listener, false);

    function listener(event) {
      switch (event.type) {
        case 'animationend':
          element.style.display = 'none';
          sad_face.style.display = 'flex';
          sad_face.style.alignItems = 'center';
          sad_face.style.justifyContent = 'center';
          sad_face.style.flexDirection = "column"
          break;
      }
    }
  </script>
