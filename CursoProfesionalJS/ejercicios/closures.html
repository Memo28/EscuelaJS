<html>
<title>Closures</title>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
        /* IIFE -> Funcion que se invoca inmeditamente
            Sacamos del scope global, por lo tanto, "color" no llega al scope global,
            sino fuera asi, se podria acceder a esa variable dentro de cualquier punto
        */
        (function () {
            let color = 'green';

            function printColor(color) {
                console.log(color);
            }

            printColor();
        })();

        function makeColorPrinter(color) {
            let colorMessage = `The color message ${color}`;
            return function() {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter('green');
        console.log(greenColorPrinter());

        // variables privadas
        function makeCounter(n) {
            let count = n;
            return {
                increase: function() {
                    count++;
                },
                decrease: function() {
                    count--;
                },
                getCount: function() {
                    return count;
                }
            }
        }

        let counter = makeCounter(7);

        console.log(`The count is:`, counter.getCount());
        counter.increase();
        console.log(`The count is:`, counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log(`The count is:`, counter.getCount());

        // Como es privada esto no afecta a nuestra variable
        counter.count = 0;
        console.log(`The count is:`, counter.getCount());

    </script>
</body>

</html>
